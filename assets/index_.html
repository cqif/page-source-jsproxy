<!DOCTYPE html>
<title>便捷海外网站加速(或减速)</title><meta charset=utf-8><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"name=viewport><base target=_blank><style>body{padding:0 .5em}.box{margin-top:1em}#txtURL{width:100%;height:2em;text-indent:.5em;padding:.25em 0}#btnGo{width:100%;font-size:1.5em}<!-- #list a{margin:1em}	--></style><div class=box><input autofocus id=txtURL value=www.example.com></div><div class=box><button id=btnGo>Go</button></div><div class=box><h4><center>使用方式1：在上方输入框内键入要访问的网址，然后点击“Go”按钮</center></h4><h4><center>使用方式2：在本站域名末尾斜杠后面加上要访问的网址，如：https://proxy.getin.gq/www.example.com</center></h4><h5><center>（ 本网站仅用于海外网站加速 / 没有任何日志记录功能 / 无法使用谷歌搜索引擎 / 请勿用于访问违反当地法律的网站 ）</center></h5></div><script>const PAGE_CONF_SET = 110
    const PAGE_CONF_GET = 111

    const SW_CONF_RETURN = 112
    const SW_CONF_CHANGE = 113

    const PAGE_READY_CHECK = 200
    const SW_READY = 201

    const sw = navigator.serviceWorker


    sw.addEventListener('message', onSwMsg)
    sendMsgToSw(PAGE_READY_CHECK)

    btnGo.onclick = function() {
      const text = txtURL.value.trim()
      if (text) {
        const url = './---' + text
        open(url, '_blank', 'noopener,noreferrer')
      }
    }
    txtURL.onkeypress = function(e) {
      if (e.keyCode === 13) {
        btnGo.onclick()
      }
    }
    txtURL.setSelectionRange(0, txtURL.value.length)


    function onSwMsg(e) {
      const [cmd, msg] = e.data

      switch (cmd) {
      case SW_CONF_RETURN:
        conf = msg
        showConf()
        break

      case SW_CONF_CHANGE:
        conf = msg
        updateSelected()
        break

      case SW_READY:
        console.log('sw ready')
        showIcons()
        sendMsgToSw(PAGE_CONF_GET)
        break
      }
    }

    function onSwFail(err) {
      txtURL.value = err
    }

    function sendMsgToSw(cmd, val) {
      const ctl = sw.controller
      if (!ctl) {
        console.log('ctl is null')
        return
      }
      ctl.postMessage([cmd, val])
    }
</script>
</body>
</html>
